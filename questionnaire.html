		<h1>
			Please fill out this questionnaire:
		</h1>
		<div id="contact form">
		<form id="questionnaire" method="post" action=" ">
			<fieldset>
			<label for="name"> Name: </label>
				<input type="text" name="name" placeholder="John Doe">
				<br>
			<label for="email"> Email:</label>
				<input type="text" name="email" placeholder="JohnDoe@email.com>
				<br>
			<label for="age"> Age: </label>
				<input type="text" name="Age" placeholder=21>
				<br>
			<label for="gender"> Gender: </label>
				<input type="text" name="gender" placeholder="male">
				<br>
			<label for="favorite website"> Fave website: </label>
				<input type="url" name="url" placeholder="http://.....">
				<br>
			<label for="message"> Feedback: </label>
				<textarea name="message"></textarea>
				<br>
			<input type="submit" name="submit" id="submit" value="Send Message" href="mailto:jenna.krinsley@gmail.com">
			</fieldset>
		</form>
		</div>
	</body>
